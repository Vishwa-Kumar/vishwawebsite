# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - vishwawebsite

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '8'

    - name: Build with Maven
      run: mvn clean install -DskipTests --file pom.xml

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vishwawebsite'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3c39a7301d7a4f19a1db1c403cc29a0c }}
        package: '${{ github.workspace }}/target/*.war'
